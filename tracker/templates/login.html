{% extends 'base.html' %}
{% load crispy_forms_tags %}

    {% block content %}
        {% include 'form_style.html' %}

    {% if messages %}
        {% for message in messages %}
            <span {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</span>
        {% endfor %}
    {% endif %}
    <div class="content-section content-section d-flex justify-content-center">
        <div class="form-div col-6 mt-4  border border-info">
            <form method="post" class="m-3">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-3 pb-2">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3 pb-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
                </small>
            </div>
        </div>    
    </div>
{% endblock content %}
