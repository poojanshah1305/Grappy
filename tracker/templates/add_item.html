{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
{% include 'form_style.html' %}

    <div class="d-flex justify-content-center mt-5 ">
        <div class="form-div p-4 col-6 border border-success">
            <form method="post">
                <fieldset>
                    <legend class= "border-bottom">Add Item</legend>
                </fieldset>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>

    </div>
{% endblock content %}
